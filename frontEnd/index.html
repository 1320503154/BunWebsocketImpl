<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        #chatBox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .system {
            color: #888;
        }

        .public {
            color: #000;
        }

        .private {
            color: #00f;
        }

        .sent {
            color: #008000;
            text-align: right;
        }

        .received {
            color: #000080;
            text-align: left;
        }

        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>

<body>
    <div id="loginForm">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="loginButton">Login</button>
    </div>

    <div id="chatInterface" style="display: none;">
        <h1>WebSocket Chat</h1>
        <div id="chatBox"></div>
        <input type="text" id="receiverInput" placeholder="Receiver (optional)">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
        <input type="file" id="imageInput" accept="image/*">
        <button id="sendImageButton">Send Image</button>
    </div>

    <script>
        let socket;
        let username;
        let currentReceiver = null;
        const IMAGE_URL = 'http://localhost:3000'
        const SERVER_URL = '/api';
        const WS_URL = `ws://${window.location.host}/api`;

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const loginButton = document.getElementById('loginButton');
        const chatInterface = document.getElementById('chatInterface');
        const chatBox = document.getElementById('chatBox');
        const receiverInput = document.getElementById('receiverInput');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const imageInput = document.getElementById('imageInput');
        const sendImageButton = document.getElementById('sendImageButton');

        loginButton.onclick = function () {
            username = usernameInput.value.trim();
            if (username) {
                loginForm.style.display = 'none';
                chatInterface.style.display = 'block';
                connectWebSocket();
            }
        };

        function connectWebSocket() {
            socket = new WebSocket(`${WS_URL}/chat?username=${encodeURIComponent(username)}`);

            socket.onopen = function (event) {
                appendMessage('Connected to the chat server', 'system');
            };

            socket.onmessage = function (event) {
                const data = JSON.parse(event.data);
                if (data.type === 'history') {
                    chatBox.innerHTML = '';
                    data.messages.forEach(msg => {
                        appendMessage(`${msg.sender}: ${msg.content}`, msg.sender === username ? 'sent' : 'received');
                    });
                } else if (data.type === 'chat') {
                    appendMessage(data.content, 'public');
                } else if (data.type === 'private') {
                    const prefix = data.sender ? `[PM from ${data.sender}]` : `[PM to ${data.receiver}]`;
                    appendMessage(`${prefix} ${data.content}`, data.sender === username ? 'sent' : 'received');
                }
            };

            socket.onclose = function (event) {
                appendMessage('Disconnected from the chat server', 'system');
            };

            socket.onerror = function (error) {
                appendMessage('Error: ' + error.message, 'system');
            };
        }

        sendButton.onclick = sendMessage;
        messageInput.onkeypress = function (event) {
            if (event.keyCode === 13) { // Enter key
                sendMessage();
            }
        };

        receiverInput.onchange = function () {
            const newReceiver = receiverInput.value.trim();
            if (newReceiver !== currentReceiver) {
                currentReceiver = newReceiver;
                if (currentReceiver) {
                    socket.send(JSON.stringify({
                        type: 'get_history',
                        receiver: currentReceiver
                    }));
                } else {
                    chatBox.innerHTML = '';
                }
            }
        };

        function sendMessage() {
            const receiver = receiverInput.value.trim();
            const message = messageInput.value.trim();
            if (message) {
                const data = {
                    type: 'chat',
                    content: message
                };
                if (receiver) {
                    data.receiver = receiver;
                }
                socket.send(JSON.stringify(data));
                messageInput.value = '';
            }
        }

        sendImageButton.onclick = async function () {
            const file = imageInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch(`${SERVER_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    const receiver = receiverInput.value.trim();
                    const data = {
                        type: 'image',
                        filename: result.filename
                    };
                    if (receiver) {
                        data.receiver = receiver;
                    }
                    socket.send(JSON.stringify(data));
                    imageInput.value = '';
                } catch (error) {
                    console.error('Error uploading image:', error);
                }
            }
        };

        function appendMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.className = type;
            if (message.includes('[Image]')) {
                const img = document.createElement('img');
                const imgUrl = `${SERVER_URL}${message.split('[Image] ')[1]}`;
                img.src = imgUrl;
                messageElement.appendChild(img);
            } else {
                messageElement.textContent = message;
            }
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
